<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="card">
                <div class="nft"><img src="./image-equilibrium.jpg" alt="nft photo"></div>
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="eth-days">
                    <div class="eth">
                        <img src="./icon-ethereum.svg" alt="etherium logo">
                        <h3>0.041ETH</h3>
                    </div>
                    <div class="clock">
                        <img src="./icon-clock.svg" alt="clock icon">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="line">
                </div>
                 <footer>
                    <img src="./image-avatar.png" alt="creator's photo">
                    <p>Creation of <span style="color: white;">Jules Wyvern</span></p>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
